apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image:  ifilyaninitmo/itdt-contained-frontend:master
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
        env:
          - name: REACT_APP_USERNAME
            value: Sorokin
          - name: REACT_APP_COMPANY_NAME
            value: ITMO
        ports:
        - containerPort: 3000
